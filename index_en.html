<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/1451/PNG/512/codefolder_99364.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="qrCodeSection" class="qr-code-section">
            <!-- Ide kerül majd a generált QR kód -->
        </div>
        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Please provide a link or text!">
        </div>
        <div class="button-container">
            <button onclick="generateQR()" class="generate-button">Generate</button>
            <a id="downloadLink" href="#" download="qr_code.png" class="generate-button download-button" style="display: none;">Download</a>
        </div>
    </div>

    <script src="../qrcode.min.js"></script>
    <script src="../en/script.js"></script>
</body>
</html>
